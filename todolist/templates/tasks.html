<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">TO DO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link active" aria-current="page" href="/tasks">Tasks</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<div class="container my-3">
    <h2 class="text-center">Task List</h2>
    <form method="GET" class="mb-3">
      <div class="form-group">
          <label for="filter">Filter:</label>
          <select name="filter" id="filter" class="form-control">
              <option value="">All</option>
              <option value="completed" {% if filter == 'completed' %} selected {% endif %}>Completed</option>
              <option value="not_completed" {% if filter == 'not_completed' %} selected {% endif %}>Not Completed</option>
          </select>
      </div>
      <button type="submit" class="btn btn-primary">Apply Filter</button>
  </form>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">No</th>
            <th scope="col">Task Title</th>
            <th scope="col">Task Description</th>
            <th scope="col">Completed</th>
            <th scope="col">Actions</th>  <!-- Added column for actions -->
        </tr>
        </thead>
        <tbody>
        {% for task in tasks %}
        <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{ task.tasktitle }}</td>
            <td>{{ task.taskdesc }}</td>
            <td>{{ task.completed|yesno:"Yes,No" }}</td>
            <td>
                <form action="{% url 'tasks' %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <input type="hidden" name="task_id" value="{{ task.id }}">
                    <button type="submit" name="delete" class="btn btn-danger btn-sm">Delete</button>
                </form>
                <a href="{% url 'update_task' task.id %}" class="btn btn-primary btn-sm">Edit</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
